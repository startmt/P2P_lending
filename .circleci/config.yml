version: 2

jobs:
  auth:
    working_directory: ~/P2P_lending/auth
    docker:
      - image: circleci/node:10
    steps:
      - setup_remote_docker:
          docker_layer_caching: false
      - checkout:
          path: ~/P2P_lending
      - run:
          name: install npm
          command: npm install
      - run:
          name: push container to docker hub
          command: |
            docker login -u $DOCKER_USERNAME -p $DOCKER_PASSWORD && \
            docker build -t $DOCKER_USERNAME/p2p-auth-service:$CIRCLE_SHA1 . && \
            docker push $DOCKER_USERNAME/p2p-auth-service:$CIRCLE_SHA1
      - run:
          name: push container to docker hub (latest)
          command: |
            docker login -u $DOCKER_USERNAME -p $DOCKER_PASSWORD && \
            docker build -t $DOCKER_USERNAME/p2p-auth-service . && \
            docker push $DOCKER_USERNAME/p2p-auth-service

  frontend:
    working_directory: ~/P2P_lending/view
    docker:
      - image: circleci/node:10
    steps:
      - setup_remote_docker:
          docker_layer_caching: false
      - checkout:
          path: ~/P2P_lending
      - run:
          name: install npm
          command: npm install
      - run:
          name: push container to docker hub
          command: |
            docker login -u $DOCKER_USERNAME -p $DOCKER_PASSWORD && \
            docker build -t $DOCKER_USERNAME/p2p-frontend-service:$CIRCLE_SHA1 . && \
            docker push $DOCKER_USERNAME/p2p-frontend-service:$CIRCLE_SHA1
      - run:
          name: push container to docker hub (latest)
          command: |
            docker login -u $DOCKER_USERNAME -p $DOCKER_PASSWORD && \
            docker build -t $DOCKER_USERNAME/p2p-frontend-service . && \
            docker push $DOCKER_USERNAME/p2p-frontend-service
      - run:
          name: build react
          command: npm run build
  deploy:
    machine:
      enabled: true
    steps:
      - add_ssh_keys:
          fingerprints:
            - "1d:ac:17:b2:37:21:2d:53:6c:82:39:81:f9:30:46:bb"
      - run:
          name: Deploy Over SSH
          command: |
            ssh -o "StrictHostKeyChecking=no" ${SSH_USER}@${SSH_HOST} "\
            cd docker &&\
            sudo docker-compose pull auth && \
            sudo docker-compose up -d"

workflows:
  version: 2
  deploy:
    jobs:
          - auth:
              filters:
                branches:
                  only:
                    - pre-master
          - frontend:
              filters:
                branches:
                  only:
                    - pre-master
          - deploy:
              filters:
                branches:
                  only:
                    - pre-master
              requires:
                - auth
                - frontend
